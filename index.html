<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Todo App</title>
</head>

<body>

    <section class="col-6 mx-auto m-3 d-flex flex-column align-items-center justify-content-center gap-4">
        <h1 class="m-0">Sign Up</h1>
        <form class="w-100 d-flex flex-column gap-3">
            <input type="text" class="form-control firstname_input border border-secondary inputs"
                placeholder="First Name . . . ." required>
            <input type="text" class="form-control lastname_input border border-secondary inputs"
                placeholder="Last Name . . . ." required>
            <input type="text" class="form-control username_input border border-secondary inputs"
                placeholder="User Name . . . ." required>
            <input type="text" class="form-control phone_number_input border border-secondary inputs"
                placeholder="Phone Number . . . ." required>
            <input type="email" class="form-control email_input border border-secondary inputs" placeholder="Email . . . ."
                required>
            <input type="password" class="form-control password_input border border-secondary inputs"
                placeholder="Password . . . ." required>
            <div class="d-flex align-items-center justify-content-center w-100">
                <button type="submit" class="btn btn-lg btn-success border-0 py-2 px-5 signup_btn">Sign Up</button>
            </div>
        </form>
    </section>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/script.js"></script>
</body>

</html>
