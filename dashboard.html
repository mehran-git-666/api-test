<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Todo App</title>
</head>

<body>

    <section class="col-6 mx-auto m-3 d-flex flex-column align-items-center justify-content-center gap-4">
        <h1 class="m-0">User Information :</h1>
        <form class="w-100 d-flex flex-column gap-3">
            <label for="dashboard_firstname_input">First Name :</label>
            <input id="dashboard_firstname_input" type="text" class="form-control dashboard_firstname_input border border-secondary inputs" required
                readonly>
            <label for="dashboard_lastname_input">Last Name :</label>
            <input id="dashboard_lastname_input" type="text" class="form-control dashboard_lastname_input border border-secondary inputs" required
                readonly>
            <label for="dashboard_username_input">User Name :</label>
            <input id="dashboard_username_input" type="text" class="form-control dashboard_username_input border border-secondary inputs" required
                readonly>
            <label for="dashboard_phone_number_input">Phone Number :</label>
            <input id="dashboard_phone_number_input" type="text" class="form-control dashboard_phone_number_input border border-secondary inputs" required
                readonly>
            <label for="dashboard_email_input">Email :</label>
            <input id="dashboard_email_input" type="text" class="form-control dashboard_email_input border border-secondary inputs" required
                readonly>
            <label for="dashboard_password_input">Password :</label>
            <input id="dashboard_password_input" type="text" class="form-control dashboard_password_input border border-secondary inputs" required
                readonly>
        </form>
    </section>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/script.js"></script>
</body>

</html>
